# 将来的には対応する規約の読込
inherit_from: .rubocop_todo.yml

# 追加した規約ファイル読込
require: rubocop-rails

# 自動生成するものを除外
AllCops:
  Exclude:
    - "db/schema.rb"
    - "vendor/**/*"
    - "node_modules/**/*"

# 文字制限
Metrics/LineLength:
  Max: 160

# 「includeは文頭に書く」を除外
Style/MixinUsage:
  Exclude:
    - 'bin/**/*'

# ドキュメント用のコメントを不要とする
Style/Documentation:
  Enabled: false
